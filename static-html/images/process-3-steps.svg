<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <!-- Step 1 Card -->
  <rect x="50" y="100" width="300" height="400" rx="20" fill="#eff6ff" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Step 1 Icon: Credit Card -->
  <rect x="155" y="140" width="90" height="60" rx="8" fill="none" stroke="#f97316" stroke-width="3"/>
  <line x1="155" y1="165" x2="245" y2="165" stroke="#f97316" stroke-width="3"/>
  <line x1="165" y1="180" x2="185" y2="180" stroke="#f97316" stroke-width="3"/>

  <!-- Step 1 Number -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Шаг 1</text>

  <!-- Step 1 Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
    <tspan x="200" dy="0">Оплачиваете</tspan>
    <tspan x="200" dy="24">1500₽</tspan>
  </text>

  <!-- Step 1 Subtitle -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">
    <tspan x="200" dy="0">Получаете доступ</tspan>
    <tspan x="200" dy="20">к боту</tspan>
  </text>

  <!-- Arrow 1 -->
  <path d="M 375 300 L 500 300" stroke="#9ca3af" stroke-width="3" fill="none"/>
  <path d="M 490 290 L 500 300 L 490 310 Z" fill="#9ca3af"/>

  <!-- Step 2 Card -->
  <rect x="550" y="100" width="300" height="400" rx="20" fill="#eff6ff" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Step 2 Icon: Chat -->
  <rect x="640" y="150" width="120" height="80" rx="10" fill="none" stroke="#f97316" stroke-width="3"/>
  <line x1="660" y1="175" x2="730" y2="175" stroke="#f97316" stroke-width="3"/>
  <line x1="660" y1="195" x2="720" y2="195" stroke="#f97316" stroke-width="3"/>
  <circle cx="670" cy="210" r="4" fill="#f97316"/>
  <circle cx="690" cy="210" r="4" fill="#f97316"/>
  <circle cx="710" cy="210" r="4" fill="#f97316"/>

  <!-- Step 2 Number -->
  <text x="700" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Шаг 2</text>

  <!-- Step 2 Title -->
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
    <tspan x="700" dy="0">Проходите</tspan>
    <tspan x="700" dy="24">6 этапов</tspan>
  </text>

  <!-- Step 2 Subtitle -->
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">
    <tspan x="700" dy="0">Отвечаете на</tspan>
    <tspan x="700" dy="20">глубинные вопросы</tspan>
  </text>

  <!-- Arrow 2 -->
  <path d="M 875 300 L 1000 300" stroke="#9ca3af" stroke-width="3" fill="none"/>
  <path d="M 990 290 L 1000 300 L 990 310 Z" fill="#9ca3af"/>

  <!-- Step 3 Card -->
  <rect x="1050" y="100" width="300" height="400" rx="20" fill="#eff6ff" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Step 3 Icon: Document -->
  <rect x="1155" y="145" width="90" height="110" rx="5" fill="none" stroke="#f97316" stroke-width="3"/>
  <line x1="1175" y1="170" x2="1225" y2="170" stroke="#f97316" stroke-width="3"/>
  <line x1="1175" y1="190" x2="1225" y2="190" stroke="#f97316" stroke-width="3"/>
  <line x1="1175" y1="210" x2="1215" y2="210" stroke="#f97316" stroke-width="3"/>
  <line x1="1175" y1="230" x2="1225" y2="230" stroke="#f97316" stroke-width="3"/>

  <!-- Step 3 Number -->
  <text x="1200" y="285" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Шаг 3</text>

  <!-- Step 3 Title -->
  <text x="1200" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
    <tspan x="1200" dy="0">Получаете</tspan>
    <tspan x="1200" dy="24">отчёт</tspan>
  </text>

  <!-- Step 3 Subtitle -->
  <text x="1200" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">
    <tspan x="1200" dy="0">3-5 направлений</tspan>
    <tspan x="1200" dy="20">+ план</tspan>
  </text>
</svg>
