<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Smartphone frame -->
  <rect x="50" y="50" width="700" height="1100" rx="40" fill="#1f2937" stroke="#000" stroke-width="8"/>
  <rect x="70" y="70" width="660" height="1060" rx="30" fill="#fff"/>

  <!-- Telegram header -->
  <rect x="70" y="70" width="660" height="80" rx="30" fill="#0088cc"/>

  <!-- Bot avatar (compass icon) -->
  <circle cx="120" cy="110" r="25" fill="#fff"/>
  <circle cx="120" cy="110" r="15" fill="#f97316" stroke="#fff" stroke-width="2"/>
  <line x1="120" y1="95" x2="120" y2="105" stroke="#fff" stroke-width="3" stroke-linecap="round"/>

  <!-- Bot name -->
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff">Система Навигатор</text>

  <!-- Chat messages -->
  <!-- Message 1: Bot -->
  <rect x="90" y="180" width="500" height="60" rx="18" fill="#0088cc"/>
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="16" fill="#fff">
    <tspan x="110" dy="0">Привет! Начнем с важного</tspan>
    <tspan x="110" dy="20">вопроса.</tspan>
  </text>

  <!-- Message 2: Bot -->
  <rect x="90" y="260" width="580" height="100" rx="18" fill="#0088cc"/>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="16" fill="#fff">
    <tspan x="110" dy="0">Вспомните момент, когда вы</tspan>
    <tspan x="110" dy="20">чувствовали настоящую энергию</tspan>
    <tspan x="110" dy="20">и интерес. Что вы делали?</tspan>
  </text>

  <!-- Message 3: User -->
  <rect x="180" y="380" width="530" height="100" rx="18" fill="#e5e5ea"/>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">
    <tspan x="200" dy="0">Работал с людьми, решал</tspan>
    <tspan x="200" dy="20">нестандартные задачи, видел</tspan>
    <tspan x="200" dy="20">результат своей работы...</tspan>
  </text>

  <!-- Message 4: Bot -->
  <rect x="90" y="500" width="580" height="120" rx="18" fill="#0088cc"/>
  <text x="110" y="530" font-family="Arial, sans-serif" font-size="16" fill="#fff">
    <tspan x="110" dy="0">Отлично! Теперь следующий</tspan>
    <tspan x="110" dy="20">вопрос: что из этого давало</tspan>
    <tspan x="110" dy="20">вам больше всего энергии?</tspan>
  </text>

  <!-- Message 5: User typing indicator -->
  <rect x="180" y="640" width="530" height="60" rx="18" fill="#e5e5ea"/>
  <circle cx="360" cy="670" r="5" fill="#9ca3af">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="670" r="5" fill="#9ca3af">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="670" r="5" fill="#9ca3af">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Input field at bottom -->
  <rect x="90" y="1020" width="620" height="60" rx="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <text x="120" y="1055" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Напишите ваш ответ...</text>

  <!-- Send button icon -->
  <circle cx="670" cy="1050" r="20" fill="#0088cc"/>
  <path d="M 662 1050 L 678 1050 L 670 1042 Z" fill="#fff"/>
</svg>
