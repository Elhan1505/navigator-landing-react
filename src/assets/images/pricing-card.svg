<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 700">
  <!-- Card background with shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="25" y="25" width="450" height="650" rx="20" fill="#fff" stroke="#1e3a8a" stroke-width="3" filter="url(#shadow)"/>

  <!-- Badge -->
  <rect x="305" y="15" width="160" height="40" rx="20" fill="#f97316"/>
  <text x="385" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Лучшая цена</text>

  <!-- Title -->
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Полный доступ</text>

  <!-- Price -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f97316" text-anchor="middle">1500₽</text>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Единоразовый платеж</text>

  <!-- Features list -->
  <!-- Feature 1 -->
  <circle cx="80" cy="270" r="10" fill="#10b981"/>
  <path d="M 75 270 L 78 273 L 84 265" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="105" y="277" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">30 дней доступа</text>

  <!-- Feature 2 -->
  <circle cx="80" cy="315" r="10" fill="#10b981"/>
  <path d="M 75 315 L 78 318 L 84 310" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="105" y="322" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">70 запросов к боту</text>

  <!-- Feature 3 -->
  <circle cx="80" cy="360" r="10" fill="#10b981"/>
  <path d="M 75 360 L 78 363 L 84 355" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="105" y="367" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">6 этапов исследования</text>

  <!-- Feature 4 -->
  <circle cx="80" cy="405" r="10" fill="#10b981"/>
  <path d="M 75 405 L 78 408 L 84 400" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="105" y="412" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">Персональный отчёт</text>

  <!-- Feature 5 -->
  <circle cx="80" cy="450" r="10" fill="#10b981"/>
  <path d="M 75 450 L 78 453 L 84 445" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="105" y="457" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">
    <tspan x="105" dy="0">Полная</tspan>
    <tspan x="105" dy="18">конфиденциальность</tspan>
  </text>

  <!-- CTA Button -->
  <rect x="50" y="540" width="400" height="60" rx="30" fill="#f97316"/>
  <text x="250" y="577" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Получить доступ</text>
</svg>
