<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Icon 1: Personal Profile -->
  <g transform="translate(150, 80)">
    <!-- Person icon -->
    <circle cx="0" cy="-10" r="20" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M -30 30 Q -30 5, -18 5 L 18 5 Q 30 5, 30 30" fill="none" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Title -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
      <tspan x="0" dy="0">Персональный</tspan>
      <tspan x="0" dy="22">профиль</tspan>
    </text>

    <!-- Subtitle -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      <tspan x="0" dy="0">Ваши таланты</tspan>
      <tspan x="0" dy="18">и ценности</tspan>
    </text>
  </g>

  <!-- Icon 2: Directions -->
  <g transform="translate(450, 80)">
    <!-- Compass icon -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#1e3a8a"/>
    <path d="M 0 -30 L 0 -20" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M 0 30 L 0 20" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M -30 0 L -20 0" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M 30 0 L 20 0" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M 0 -15 L 10 0 L 0 15 L -10 0 Z" fill="#f97316"/>

    <!-- Title -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
      <tspan x="0" dy="0">3-5 направлений</tspan>
    </text>

    <!-- Subtitle -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      <tspan x="0" dy="0">Конкретные</tspan>
      <tspan x="0" dy="18">профессии для вас</tspan>
    </text>
  </g>

  <!-- Icon 3: Plan -->
  <g transform="translate(750, 80)">
    <!-- Checklist icon -->
    <rect x="-25" y="-25" width="50" height="60" rx="5" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M -15 -10 L -10 -5 L -5 -15" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M -15 5 L -10 10 L -5 0" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M -15 20 L -10 25 L -5 15" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="-10" x2="18" y2="-10" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="0" y1="5" x2="18" y2="5" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="0" y1="20" x2="18" y2="20" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Title -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
      <tspan x="0" dy="0">План</tspan>
      <tspan x="0" dy="22">перехода</tspan>
    </text>

    <!-- Subtitle -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      <tspan x="0" dy="0">Шаги и критерии</tspan>
      <tspan x="0" dy="18">проверки</tspan>
    </text>
  </g>

  <!-- Icon 4: Transformation -->
  <g transform="translate(1050, 80)">
    <!-- Arrow up icon -->
    <path d="M 0 -25 L 0 25" stroke="#1e3a8a" stroke-width="3"/>
    <path d="M -15 -10 L 0 -25 L 15 -10" fill="none" stroke="#1e3a8a" stroke-width="3"/>
    <circle cx="-8" cy="15" r="3" fill="#f97316"/>
    <circle cx="0" cy="0" r="3" fill="#f97316"/>
    <circle cx="8" cy="-15" r="3" fill="#f97316"/>

    <!-- Title -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
      <tspan x="0" dy="0">Трансформация</tspan>
    </text>

    <!-- Subtitle -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      <tspan x="0" dy="0">От выгорания</tspan>
      <tspan x="0" dy="18">к ясности</tspan>
    </text>
  </g>
</svg>
